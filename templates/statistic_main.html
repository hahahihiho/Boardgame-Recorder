<script>

    window.onload = function() {
        var ctx1 = document.getElementById('myChart1').getContext('2d');
        var ctx2 = document.getElementById('myChart2').getContext('2d');
        var ctx3 = document.getElementById('myChart3').getContext('2d');
        
        fetch( `${window.origin}/chartOverall`)
		.then(function (response) {
				if (response.status !== 200) {
						console.log('There is status problem. STATUS : ',response.status);
						return ;
				};
				response.json().then(function (data) {
                        console.log(data);
                        data1 = data.chart_game_play;
                        data2 = data.chart_member_attend;
                        data3 = data.chart_member_play;
                        // drawlineChart();
                        drawDoughnutChart(ctx1,'doughnut',data1);
                        drawChart(ctx2,'bar',data2);
                        drawChart(ctx3,'bar',data3);
				});
        });
    }
    function drawDoughnutChart(ctx,type,data) {
        var chart_overall = new Chart(ctx,{
            type: type,
            data: {
                labels:data.keys,
                datasets: [{
                    label: data.columns,
                    data: data.values,
                    backgroundColor : [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ]

                }]
            },
            options: {
            }
        });
    }
        
    function drawChart(ctx,type,data) {

                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ]

                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    }
